<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardioAdapt Dashboard</title>

  <!-- ‚úÖ FIXED CSS PATH (style.css, not styles.css) -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard">

  <!-- ================= TOP ROW ================= -->
  <div class="row">

    <!-- HEART CARD -->
    <div class="card heart-card">
      <h2>Hi, User üëã</h2>
      <p class="subtitle">Let‚Äôs measure your heart rate</p>

      <div class="heart-visual">‚ù§Ô∏è</div>

      <div class="info-pill">
        Stress Level: <b id="stress">Low</b>
      </div>
    </div>

    <!-- HRV CARD -->
    <div class="card">
      <div class="card-header">
        <span>Heart Rate Variability</span>
        <span class="metric">82 ms</span>
      </div>

      <!-- ‚úÖ CHART WRAPPER (VERY IMPORTANT) -->
      <div class="chart-box">
        <canvas id="hrvChart"></canvas>
      </div>
    </div>

  </div>

  <!-- ================= BOTTOM ROW ================= -->
  <div class="row">

    <!-- ECG CARD -->
    <div class="card ecg-card">
      <h3>ECG Recording</h3>

      <!-- ‚úÖ CHART WRAPPER -->
      <div class="chart-box">
        <canvas id="ecgChart"></canvas>
      </div>
    </div>

    <!-- METRICS GRID -->
    <div class="metrics">

      <div class="metric-card">
        <span>ECG</span>
        <h2 id="bpm">95 bpm</h2>
      </div>

      <div class="metric-card">
        <span>Blood Pressure</span>
        <h2>118/76</h2>
      </div>

      <div class="metric-card">
        <span>Blood Oxygen</span>
        <h2>98%</h2>
      </div>

      <div class="metric-card">
        <span>HRV</span>
        <h2>86 ms</h2>
        <small>Status: Stable</small>
      </div>

    </div>

  </div>

</div>

<!-- JS -->
<script src="js/dashboard.js"></script>
</body>
</html>
